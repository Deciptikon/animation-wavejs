<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Просмотр эпюры из localStorage</title>
  </head>
  <body>
    <canvas id="epureCanvas" width="600" height="400"></canvas>

    <script>
      const canvas = document.getElementById("epureCanvas");
      const ctx = canvas.getContext("2d");

      function loadEpure() {
        try {
          const imageData = localStorage.getItem("saved_epure_wavejs");

          if (!imageData) {
            console.log("Эпюра не найдена в localStorage");
            return;
          }

          const img = new Image();
          img.onload = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const x = (canvas.width - img.width) / 2;
            const y = (canvas.height - img.height) / 2;
            ctx.drawImage(img, x, y);
          };

          img.onerror = function () {
            console.log("Ошибка загрузки изображения");
          };

          img.src = imageData;
        } catch (error) {
          console.error("Ошибка:", error);
        }
      }

      // Загружаем эпюру при открытии страницы
      loadEpure();
    </script>
  </body>
</html>
